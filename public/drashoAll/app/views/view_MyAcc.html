<div class='profileWarapper'>
    
    <div class="container" >
        <div class="row">
            <div class="" ng-hide="showEdit">
                <div class="col-xs-12
                			col-sm-12 
                			col-md-6 
                			col-lg-8 
                			col-xs-offset-0
                			col-sm-offset-0 
                			col-md-offset-3 
                			col-lg-offset-2 toppad" >
					<div class="titleWrapper">
						<h1 style="color:white; text-align: center;">My account</h1>
					</div>
                    <div class="panel panel-info">
                        <div class="user_form_header">
                            <h2 class="panel-title headerFont">{{myProfil.name}}</h2>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 col-lg-3 " align="center">
                                    <img alt="User Pic"
                                         src="drashoAll/app/images/{{myProfil.item_picture}}.png"
                                         class="img-circle img-responsive">
                                </div>

                                <div class=" col-md-9 col-lg-9 ">
                                    <table class="table table-user-information">
                                        <tbody>
                                       <tr>
                                            <td><strong>Best Score:</strong></td>
                                            <td>{{myProfil.best_score}}</td>
                                        </tr>
                                        <tr>
                                            <td><strong>Games:</strong></td>
                                            <td>{{myProfil.games_played}}</td>
                                        </tr>
                                        <tr>
                                            <td><strong>Stars:</strong></td>
                                            <td>{{myProfil.stars_collected}}</td>
                                        </tr>
                                       

                                        <tr>
                                            <td><strong>Money</strong></td>
                                            <td>{{myProfil.points}}</td>
                                        </tr>
                                        <tr>
                                            <td><strong>Email</strong></td>
                                            <td>{{myProfil.email}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">

                            <button class="btn btn-sm btn-warning"
                                    ng-click="showEditForm()">
                                <i class="glyphicon glyphicon-edit"></i>
                            </button>
                            <button data-original-title="Remove this user"
                            		data-target="#myModal"
                                	data-toggle="modal" 
                                	type="button"
                                	
                                class="btn btn-sm btn-danger">
                                <i class="glyphicon glyphicon-remove"></i>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
			<div class="panel-body formBG col-md-8 col-md-offset-2" ng-show="showEdit" style="margin-top: 100px;">
            <form class="form-horizontal" 
                    	role="form"
                  		name="editForm"
                  		class="col-md-4 col-md-offset-4"
                  		
                    		 >
                     

                        <div class="form-group">
                            <label class="col-md-4 control-label">Name</label>

                            <div class="col-md-6">
                                <input type="text" 
                                class="form-control" 
                                
                               
                               name="name"
                               ng-pattern="/^[A-z]+$/"
                               
                               required="required"
                               placeholder="Edit Username (required 5 characters)"
                               ng-model="editUser.name"
                                
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">E-Mail Address</label>

                            <div class="col-md-6">
                                <input type="email" 
                                	   class="form-control" 
                                       placeholder="Edit email (example@example.com]])"
                                       ng-model="editUser.email"
                                     >

                        
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Password</label>

                            <div class="col-md-6">
                                <input type="password" 
                                class="form-control" 
                                ng-model="editUser.password"
                                placeholder="Edit password"
                                ng-minlength="5"
                                >

                               
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Confirm Password</label>

                            <div class="col-md-6">
                                <input type="password" 
                                class="form-control" 
                                ng-model="editUser.password2"
                                placeholder="Re-enter the upper password"
                               ng-minlength="5">
                        <p style="font-size: 12px; color: red"
                           ng-if = "flagPass">Invalid password repeat
                        </p>
                                

                              
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <input type="hidden" name="save" value="contact">
                        <button type="submit" 
                                class="btn btn-primary"
                                ng-disabled="newUserForm.$invalid"
                                ng-click="saveEditUser(editUser, editForm)"
                        >Save
                        </button>
                         <button class="btn btn-default" ng-click="showEditForm()">Cancel</button>       
                            </div>
                        </div>
                    </form>
				</div>

		
        </div>
    </div>
</div>




<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Delete account</h4>
        </div>
        <div class="modal-body">
          <p> Please click "Delete Account" for confirmation.</p>
        </div>
        <div class="modal-footer">
          <button type="button" 
          		  ng-click="removeUser()"
          		  class="btn btn-danger" 
          		  data-dismiss="modal">Delete Account</button>
        </div>
      </div>
      
    </div>
  </div>
