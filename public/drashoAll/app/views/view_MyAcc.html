<div>

    <h1>MyAccount</h1>
    <div class="container">
        <div class="row">
            <div class="">
                <div class="col-xs-12
                col-sm-12 col-md-6 col-lg-6 col-xs-offset-0
                col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >

                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{myProfil.name}}</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 col-lg-3 " align="center">
                                    <img alt="User Pic"
                                         src="images/{{myProfil.picture}}.png"
                                         class="img-circle img-responsive">
                                </div>

                                <div class=" col-md-9 col-lg-9 ">
                                    <table class="table table-user-information">
                                        <tbody>
                                        <tr>
                                            <td><strong>Money</strong></td>
                                            <td>{{myProfil.money}}</td>
                                        </tr>
                                        <tr>
                                            <td><strong>Rank position</strong></td>
                                            <td>{{myProfil.rank}}</td>
                                        </tr>
                                        <tr>
                                            <td><strong>Best Score:</strong></td>
                                            <td>{{myProfil.bestScore}}</td>
                                        </tr>
                                        <tr>
                                            <td><strong>Games:</strong></td>
                                            <td>{{myProfil.games}}</td>
                                        </tr>
                                        <tr>
                                            <td><strong>Level:</strong></td>
                                            <td>{{myProfil.level}}</td>
                                        </tr>
                                        <tr>
                                            <td><strong>Experience</strong></td>
                                            <td>{{myProfil.experience}}</td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">

                            <button class="btn btn-sm btn-warning"
                                    ng-click="showEditForm()">
                                <i class="glyphicon glyphicon-edit"></i>
                            </button>
                            <button data-original-title="Remove this user"
                                data-toggle="tooltip" type="button"
                                class="btn btn-sm btn-danger">
                                <i class="glyphicon glyphicon-remove"></i>
                            </button>

                        </div>
                    </div>
                </div>
            </div>



            <form role="form"
                  name="editForm"
                  class="col-md-4 col-md-offset-4"
                  ng-show="showEdit"  >
                <div class="row">
                    <div class="form-group ">
                        <label>User name</label>
                        <input type="text"
                               value="asdasd"
                               name="name"
                               ng-pattern="/^[A-z]+$/"
                               class="form-control form-validation"
                               required="required"
                               ng-model="editUser.name">
                    </div>
                    <div class="form-group ">
                        <label>Email</label>
                        <input type="text"
                               class="form-control form-validation"
                               ng-model="editUser.email">
                    </div>


                    <div class="form-group ">
                        <label>Password</label>
                        <input type="password"
                               name="password1"
                               class="form-control form-validation"
                               ng-model="editUser.pass1"
                               ng-minlength="5">

                        <p style="font-size: 12px"
                           ng-show="newUserForm.password1.$error.minlength ||
                                        newUserForm.password1.$invalid">
                            Password must be at 5 characters.
                        </p>

                    </div>
                    <div class="form-group ">
                        <label>Repeat Password</label>
                        <input type="password"
                               class="form-control form-validation"
                               ng-model="editUser.pass2"
                               ng-minlength="5">
                        <p style="font-size: 12px; color: red"
                           ng-if = "flagPass">Invalid password repeat
                        </p>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-12 text-center">
                        <input type="hidden" name="save" value="contact">
                        <button type="submit"
                                class="btn btn-default"
                                ng-disabled="newUserForm.$invalid"
                                ng-click="saveEditUser(editUser, editForm)"
                        >Save
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
