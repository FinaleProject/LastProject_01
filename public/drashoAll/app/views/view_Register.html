<div class="reg_login_wrapper">

<div class="container ">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 ">
            <div class="panel panel-default formMargin">
                <div class="panel-heading formHeader">Register</div>	
                <div class="panel-body formBG">
                    <form class="form-horizontal" 
                    role="form" >
                     

                        <div class="form-group">
                            <label class="col-md-4 control-label">Name</label>

                            <div class="col-md-6">
                                <input type="text" 
                                class="form-control" 
                                name="name" 
                                ng-model="user.name"
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">E-Mail Address</label>

                            <div class="col-md-6">
                                <input type="email" class="form-control" 
                                name="email" 
                                ng-model="user.email">

                        
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Password</label>

                            <div class="col-md-6">
                                <input type="password" 
                                class="form-control" 
                                ng-model="user.password"
                                name="password">

                               
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Confirm Password</label>

                            <div class="col-md-6">
                                <input type="password" 
                                class="form-control" 
                                ng-model="user.password2"
                                name="password_confirmation">

                              
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button
                                ng-click="registerUser(user)"
                                 class="btn btn-primary">
                                    Register
                                </button>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
