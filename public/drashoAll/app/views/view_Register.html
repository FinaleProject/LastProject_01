<div class="reg_login_wrapper">

<div class="container ">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 ">
            <div class="panel panel-default formMargin">
                <div class="panel-heading formHeader">Register</div>	
                <div class="panel-body formBG">
                    <form class="form-horizontal" 
                    	  role="form" 
                    	  name= "registerForm">
                     

                        <div class="form-group">
                            <label class="col-md-4 control-label">Name</label>

                            <div class="col-md-6">
                                <input type="text" 
                                required="required"
                                class="form-control" 
                                name="name" 
                                placeholder = "Min 4 characters"
                                ng-minlength = 4 
                                ng-model="user.name"
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">E-Mail Address</label>

                            <div class="col-md-6">
                                <input type="email" class="form-control" 
                                required="required"
                                ng-pattern="/\S+@\S+\.\S+/"
                                placeholder = "example@example.com"
                                name="email" 
                                ng-model="user.email">

                        
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Password</label>

                            <div class="col-md-6">
                                <input type="password" 
                                class="form-control" 
                                required="required"
                                placeholder = "Min 4 characters"
                                ng-minlength = 4 
                                ng-model="user.password"
                                name="password">

                               
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Confirm Password</label>

                            <div class="col-md-6">
                                <input type="password"
                                required="required" 
                                class="form-control" 
                                placeholder = "Min 4 characters"
                                ng-minlength = 4 
                                ng-model="user.password2"
                                name="password_confirmation">
								<p style="font-size: 12px; color: red"
                           			ng-if = "flagPass">Invalid password repeat
                       		 	</p>
                              
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button
                                	ng-disabled= "registerForm.$invalid"
                                	ng-click="registerUser(user)"
                                 class="btn btn-primary">
                                    Register
                                </button>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
