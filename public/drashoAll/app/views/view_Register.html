<div class="row">
    <div class="center">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">No
                <strong>account</strong>&nbsp;yet?
            </h2>
            <hr>
            <form role="form" name="registerForm" class="col-md-6 col-md-offset-3" >
                <div class="row">
                    <div class="form-group ">
                        <label>Name</label>
                        <input type="text"
                               name="name"
                               ng-pattern="/^[A-z]+$/"
                               class="form-control form-validation"
                               required="required"
                               ng-model="user.firstName">
                    </div>
                    <div class="form-group ">
                        <label>Email</label>
                        <input type="text"
                               class="form-control form-validation"
                               ng-model="user.email">
                    </div>
                    <div class="form-group ">
                        <label>Password</label>
                        <input type="password"
                               name="password1"
                               class="form-control form-validation"
                               ng-model="user.pass1"
                               ng-minlength="5">

                        <p style="font-size: 12px"
                           ng-show="registerForm.password1.$error.minlength ||
                                        registerForm.password1.$invalid">
                            Password must be at 5 characters.
                        </p>

                    </div>
                    <div class="form-group ">
                        <label>Repeat Password</label>
                        <input type="password"
                               class="form-control form-validation"
                               ng-model="user.pass2"
                               ng-minlength="5">
                        <p style="font-size: 12px; color: red"
                           ng-if = "flagPass">Invalid password repeat
                        </p>
                    </div>
                    <div class="form-group ">
                        <label>Country</label>
                        <input type="text"
                               class="form-control form-validation"
                               ng-model="user.country">
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-12 text-center">
                        <input type="hidden" name="save" value="contact">
                        <button type="submit"
                                class="btn btn-default"
                                ng-click="register(user, registerForm)"
                                ng-disabled="registerForm.$invalid"
                        >Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
