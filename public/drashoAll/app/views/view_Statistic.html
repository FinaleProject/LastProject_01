<div class="statisticWrapper">
    <div class="col-md-8 col-md-offset-2">

        <h1>Statistic</h1>

        <table class="table tableStyle">
            <thead>
            <tr>
                <th>Picture</th>
                <th>User name</th>
                <th>Beast score</th>
                <th>Level</th>
                <th>Games</th>
                <th><a href="" ng-click="orderByPosition()">Position</a></th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="user in users">

                <td><a href="#/users/{{user.id}}"><img src="images/{{user.img}}.png" width="35px" height="30"></a></td>
                <td><a href="#/users/{{user.id}}">{{user.name}}</a></td>
                <td>{{user.bestScore}}</td>
                <td>{{user.level}}</td>
                <td>{{user.games}}</td>
                <td>{{user.rank}}</td>
            </tr>
            </tbody>

        </table>
        <!-- <div class="" style="text-align: center">

            <uib-pagination total-items="totalItems"
                            ng-model="currentPage"
                            ng-change="pageChanged()">
            </uib-pagination>

        </div> -->
    </div>

</div>
