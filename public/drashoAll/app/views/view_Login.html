<div class="reg_login_wrapper">
	<div class="container">
	    <div class="row">
	        <div class="col-md-8 col-md-offset-2">
	            <div class="panel panel-default formMargin">
	                <div class="panel-heading formHeader">Login</div>
	                <div class="panel-body formBG">
	                    <form class="form-horizontal" name="loginForm">
	
	
	                        <div class="form-group">
	                            <label class="col-md-4 control-label">E-Mail Address</label>
	
	                            <div class="col-md-6">
	                                <input type="email" 
	                                	   class="form-control"
	                                	   ng-pattern="/\S+@\S+\.\S+/"
	                                       required="required"
	                                       name="email"
	                                       ng-model="user.email">
	
	
	                            </div>
	                        </div>
	
	                        <div class="form-group">
	                            <label class="col-md-4 control-label">Password</label>
	
	                            <div class="col-md-6">
	                                <input type="password"
	                                       required="required"
	                                       class="form-control"
	                                       ng-model="user.password"
	                                       name="password">
	
	
	                            </div>
	                        </div>
							
							
							
							<div class="form-group">
	                            
	
	
	                            <div class="col-md-6 col-md-offset-4" style="font-size: 12px; color: red">
	                                <p ng-show="invlidInput">invalid email or password</p>
	                            </div>
	                        </div>
	
							
							
							
	                        <div class="form-group">
	                            <div class="col-md-6 col-md-offset-4">
	                                <button ng-disabled= "loginForm.$invalid"
	                                        ng-click="loginUser(user)"
	                                        class="btn btn-primary">
	                                    	Login
	                                </button>
									<a href='#/register' class="pull-right"><strong>Still not registered?</strong></a>
	                            </div>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
